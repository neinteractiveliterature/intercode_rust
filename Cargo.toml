[package]
edition = "2021"
name = "intercode_rust"
version = "0.1.0"

[profile.release]
debug = 1

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = {version = "0.5", features = ["profiling"]}

[workspace]
members = [
  "./crates/intercode_entities",
  "./crates/intercode_graphql",
  "./crates/intercode_inflector",
  "./crates/intercode_liquid",
  "./crates/intercode_policies",
  "./crates/intercode_timespan",
  "./crates/seawater",
  "./crates/seawater_derive",
]

[workspace.dependencies]
Inflector = "*"
async-graphql = {version = "~5.0.7", features = ["tracing", "dataloader", "chrono"]}
async-graphql-value = {version = "~5.0"}
async-trait = "*"
axum = {version = "~0.6", features = ["multipart", "macros", "headers"]}
bumpalo = "3.12.0"
bumpalo-herd = "0.1.2"
cached = "~0.42"
chrono = "0.4"
chrono-tz = "0.8"
dyn-clone = "1.0.10"
futures = "0.3.25"
html-escape = "0.2.13"
http = "0.2.8"
i18n-embed = {version = "0.13", features = ["fluent-system"]}
i18n-embed-fl = "0.6"
id-arena = "2.2.1"
linkify = "~0.9"
liquid = {git = "https://github.com/nbudin/liquid-rust.git", branch = "lax-nulls"}
liquid-core = {git = "https://github.com/nbudin/liquid-rust.git", branch = "lax-nulls"}
md5 = "*"
once_cell = "1.17.0"
oxide-auth = "0.5.3"
parking_lot = "0.12.1"
pulldown-cmark = "0.9.2"
regex = "*"
sea-orm = {version = "^0", features = ["sqlx-postgres", "runtime-tokio-rustls", "macros"]}
serde = "1.0"
serde_json = "1.0"
tokio = {version = "~1.24", features = ["rt-multi-thread", "macros", "signal", "tracing"]}
tracing = "0.1.37"
tuple-conv = "~1.0.1"
url = "*"

[features]
dhat-heap = ["dep:dhat"] # if you are doing heap profiling
flamegraph = ["dep:tracing-flame"]
tokio-console = ["dep:console-subscriber", "tokio/full", "tokio/tracing"]

[dependencies]
anyhow = "1.0.70"
async-graphql = {workspace = true}
async-graphql-axum = "~5.0"
async-stripe = {version = "0.15.1", default-features = false, features = ["runtime-tokio-hyper-rustls", "checkout", "chrono", "connect", "webhook-events"]}
axum = {workspace = true}
axum-extra = {version = "~0.4", features = ["cookie"]}
axum-server = {version = "0.4.4", features = ["tls-rustls"]}
axum-sessions = "~0.4"
base64 = "0.13.1"
bcrypt = "0.13.0"
bumpalo-herd = {workspace = true}
chrono = {workspace = true}
chrono-tz = {workspace = true}
clap = {version = "4.1.4", features = ["derive", "cargo"]}
console-subscriber = {version = "0.1.8", optional = true}
csrf = "0.4.1"
dhat = {version = "0.3.2", optional = true}
dotenv = "0.15.0"
futures = {workspace = true}
hex = "0.4.3"
html-escape = {workspace = true}
http = {workspace = true}
hyper = "0.14.23"
i18n-embed = {workspace = true}
i18n-embed-fl = {workspace = true}
indicatif = {version = "0.17.3", features = ["improved_unicode"]}
intercode_entities = {path = "./crates/intercode_entities"}
intercode_graphql = {path = "./crates/intercode_graphql"}
intercode_inflector = {path = "./crates/intercode_inflector"}
intercode_liquid = {path = "./crates/intercode_liquid"}
intercode_policies = {path = "./crates/intercode_policies"}
intercode_timespan = {path = "./crates/intercode_timespan"}
itertools = "0.10.5"
liquid = {workspace = true}
liquid-core = {workspace = true}
md5 = {workspace = true}
once_cell = {workspace = true}
opentelemetry = {version = "0.18.0", features = ["rt-tokio"]}
opentelemetry-otlp = {version = "0.11.0", features = ["tls-roots"]}
oxide-auth = {workspace = true}
oxide-auth-axum = "~0.3.0"
parking_lot = {workspace = true}
pulldown-cmark = {workspace = true}
regex = {workspace = true}
rust-embed = "6"
rustls-pemfile = "1.0.2"
sea-orm = {workspace = true}
seawater = {path = "./crates/seawater"}
serde = {workspace = true}
serde_json = {workspace = true}
sha1 = "0.10.5"
time = "0.3.17"
tokio = {workspace = true}
tokio-stream = {version = "0.1.11", features = ["net"]}
tonic = "~0.8.3"
tower = {version = "0.4.13", features = ["limit", "make"]}
tower-http = {version = "0.3.5", features = ["catch-panic", "compression-br", "compression-deflate", "compression-gzip", "trace"]}
tower-layer = "0.3.2"
tracing = {workspace = true}
tracing-flame = {version = "0.2.0", optional = true}
tracing-opentelemetry = "0.18.0"
tracing-subscriber = {version = "0.3", features = ["env-filter"]}
unic-langid = "0.9"
url = {workspace = true}
